<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>COUNTDOWN TIMER</title>    
</head>

<body>
        <div class="container">

            <img class="iphone" src="/images/iphone.jpg" alt="iphone"/>
            <div>

                <p class="old">OLD IPHONE GIVEAWAY</p>
                
                <p class="pen">
                    Giveaway Ends On Thursday, 7 March 2024 At 11:30am
                </p>
                
                <p class="apple">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum doloribus commodi, ea maxime facilis rem similique corporis obcaecati laborum officia?
                </p>

                <div class="timer">
                    <div class="time">
                        <h1 id="days"></h1>
                        <strong>days</strong>
                    </div>
                    <div class="time">
                        <h1 id="hours"></h1>
                        <strong>Hours</strong>
                    </div>
                    <div class="time">
                        <h1 id="minutes"></h1>
                        <strong>minutes</strong>
                    </div>
                    <div class="time">
                        <h1 id="seconds"></h1>
                        <strong>seconds</strong>
                    </div>
                </div>    
            </div>
            
            
        </div>
        
        
        <script src="/js/script.js" defer></script>
</body>
</html>
